<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Admin Interface</h1>

        <!-- Users Table -->
        <h2>Users</h2>
        <table id="users-table" class="table table-striped">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Role ID</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Users will be appended here -->
            </tbody>
        </table>

        <!-- Scores Table -->
        <h2>Scores</h2>
        <table id="scores-table" class="table table-striped">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Course ID</th>
                    <th>Score</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Scores will be appended here -->
            </tbody>
        </table>

        <!-- Courses Table -->
        <h2>Courses</h2>
        <table id="courses-table" class="table table-striped">
            <!-- Table header -->
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Courses will be appended here -->
            </tbody>
        </table>
    </div>


    <!-- Edit User Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <div class="form-group">
                            <label for="edit-role-id">Role ID</label>
                            <select class="form-control" id="edit-role-id" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-edit-user">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="userScript.js"></script>
    <script src="scoreScript.js"></script>
</body>

</html>
